<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header></header>
    <div class="main-container">
        <div class="screen-container">
            <h1>TAPS:</h1>
            <div class="graph-container">
            </div>
        </div>
        <div class="queue-container">
            <h2 class="title-queue">ORDERS</h2>
            <div class="list-queue"></div>
        </div>
        <div class="menu-container"></div>
    </div>

    <template class="tap-template">
        <div class="beer-container">
            <div class="bar-container">
                <img class="label" alt="" src="labels/beer_label-04.png" />

                <svg width="100%" height="100%">
                    <rect class="bar_stroke" x="0" y="0" width="100%" height="100%" class="bar" stroke="white" stroke-width="6" fill="none" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="10%" y2="10%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="20%" y2="20%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="30%" y2="30%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="40%" y2="40%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="50%" y2="50%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="60%" y2="60%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="70%" y2="70%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="80%" y2="80%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="90%" y2="90%" style="stroke:white;stroke-width:2" />
                </svg>
            </div>
            <div class="name_container">
                <h2 class="beer-name"></h2>
            </div>
        </div>
    </template>





    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <script src="taps.js"></script>
</body>

</html>

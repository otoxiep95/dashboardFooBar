<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>

        <div class="header-left">
            <img id="logo" src="icons/data_bar_moodboard.png" />
            <div class="bartender-container">


            </div>
        </div>
        <div class="time-container">
            <h1 id="open">open</h1>
            <h1 id="time">time</h1>
        </div>

    </header>

    <div class="main-container">

        <div class="screen-container here" id="tap-screen">
            <h1>TAPS:</h1>
            <div class="graph-container">
            </div>
        </div>

        <div class="screen-container none" id="alc-screen">
            <h1>ALCOHOL:</h1>
            <div id="alcohol-container">
            </div>
        </div>

        <div class="screen-container none" id="type-screen">
            <h1>TYPE:</h1>
            <div id="type-container">
            </div>
        </div>

        <div class="screen-container none" id="desc-screen">
            <h1 id="desc-title">DESCRIPTION:</h1>

            <div id="desc-container">
                <img src="" class="beer-image" />
                <h3 class="beer-title"></h3>

                <img src="icons/icon-appearance.png" class="desc-icon" />
                <p class="beer-appearance"></p>
                <img src="icons/icon-flavor.png" class="desc-icon" />
                <p class="beer-flavor"></p>
                <img src="icons/icon-aroma.png" class="desc-icon" />
                <p class="beer-aroma"></p>
            </div>
            <a id="next">&#62;</a>
            <a id="previous">&#60;</a>
        </div>

        <div class="queue-container">
            <h2 class="title-queue">ORDERS:</h2>
            <ol class="list-queue"></ol>
        </div>






        <div class="menu-container">

            <a><img id="tap-button" class="button_active" alt="" src="icons/data_bar_moodboard-17.png" /></a>
            <a><img id="type-button" alt="" src="icons/data_bar_moodboard-18.png" /></a>
            <a><img id="desc-button" alt="" src="icons/data_bar_moodboard-19.png" /></a>
            <a><img id="alc-button" alt="" src="icons/data_bar_moodboard-20.png" /></a>

        </div>
    </div>



    <!-- TEMPLATES -->

    <template class="tap-template">
        <div class="beer-container">
            <div class="bar-container">
                <img class="label" alt="" src="labels/beer_label-04.png" />

                <svg width="100%" height="100%" viewBox="0 0 100 400">
                    <rect class="bar_stroke" x="0" y="0" width="100%" height="100%" class="bar" stroke="white"
                        stroke-width="6" fill="none" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="10%" y2="10%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="20%" y2="20%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="30%" y2="30%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="40%" y2="40%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="50%" y2="50%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="60%" y2="60%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="70%" y2="70%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="80%" y2="80%" style="stroke:white;stroke-width:2" />
                    <line x1="calc(40%)" x2="calc(60%)" y1="90%" y2="90%" style="stroke:white;stroke-width:2" />
                </svg>
            </div>
            <div class="name_container">
                <h2 class="percentage-tap"></h2>
                <img src="icons/cross.png" alt="" class="cross none">
                <img src="icons/warning.png" alt="" class="warning none">
            </div>
    </template>

    <template class="order-item-template">
        <div class="order-item">
            <p></p>
            <img src="" alt="">
        </div>
    </template>

    <template class="alcohol-template">
        <tr class="table-container">
            <td class="beer-name"></td>
            <td class="alcohol-percentage"></td>
            <td><img src="icons/data_bar_moodboard-19.png" alt="" class="beer-icon" />
                <img src="icons/data_bar_moodboard-19.png" alt="" class="beer-icon" />
                <img src="icons/data_bar_moodboard-19.png" alt="" class="beer-icon" /></td>
        </tr>
    </template>

    <template class="type-template">
        <tr class="table-container">
            <td class="type-name"></td>
            <td class="beer-name"></td>
        </tr>
    </template>

    <template class="bartender-template">
        <div class="bartender">
            <p class="bartender-name">bartender</p>
            <div class="cercle"></div>
        </div>
    </template>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <script src="js/taps.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/alcohol.js"></script>
</body>

</html>
